<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bubbleDemo.css" />
    <script src="jquery-1.7.1.min.js"></script>
    <script src="bubbleDemo.js"></script>
</head>
<body>
<div class="container">
    <div id="bubble1"></div>
    <div id="bubble2"></div>
</div>
</body>
<script>
    var el1 = $("#bubble1");
    var el2 = $("#bubble2");
    var b1 = new bubble(el1, 100, 100, 100, 20, 20, 0, 0, 50);
    var b2 = new bubble(el2, 100, 300, 300, 20, 20, 0, 0, 50);
    window.onload = function()
    {
        b1.runBubble(b1);
        b2.runBubble(b2);
    }
</script>
</html>
